<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="skull.ico">
    <script src="js.js" defer></script>
    <link rel="stylesheet" style="text/css" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
</head>
<body>
    <div id="calculator">
        <div id="headers">
            <div id="stafio">STAFIO</div>
            <div id="solar">
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
            </div>
            <div id="github"><a href="http://github.com/stafngrimr" target="_blank"><img src="github-mark-white.png" id="img" alt="github-logo"></a></div>
        </div>
        <div id="screenpad">
            <div id="rim">
                <p id="littlescreen"></p>
                <p id="screen"></p>
            </div>
        </div>
        <div id="pads">
            <div id="numpad">
                <div class="buttons" id="seven">7</div>
                <div class="buttons" id="eight">8</div>
                <div class="buttons" id="nine">9</div>
                <div class="buttons" id="four">4</div>
                <div class="buttons" id="five">5</div>
                <div class="buttons" id="six">6</div>
                <div class="buttons" id="one">1</div>
                <div class="buttons" id="two">2</div>
                <div class="buttons" id="three">3</div>
                <div class="buttons" id="zero">0</div>
                <div class="buttons" id="dzero">00</div>
                <div class="buttons" id="decimal">.</div>
            </div>
            <div id="operatorpad">
                <div class="buttons" id="allclear">AC</div>
                <div class="buttons" id="multiply">x</div>
                <div class="buttons" id="add">+</div>
                <div class="buttons" id="clear">C</div>
                <div class="buttons" id="divide">&#247;</div>
                <div class="buttons" id="subtract">-</div>
                <div class="buttons" id="equals">=</div>
            </div>
        </div>
    </div>
    <footer>by <a href="http://stephencarder.net" target="_blank">Stafngrimr</a</footer>
</body>
</html>
